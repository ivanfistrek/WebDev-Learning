<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    
    <a href="#lala">Lalala</a>
    <!-- Paragraph ima closing tag. -->
    <p class="first-p" id="penis">Lala</p>

    <!-- Heading je element koji se koristi za označavanje naslova. -->
    <!-- Postoji ih 6 i svaki ima svoju veličinu. -->
    <!-- Na svakoj web stranici, tipa index.html ili about-me.html smije postojati samo jedan h1 element. -->
    <h1 style="text-align: center;">Website</h1>
    <h2 style="text-align: center;">Podnaslov</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>


    <!-- Link je ništa drugo nego hyperlink, kao i u Wordu, te vodi na drugu web adresu. -->
    <!-- Može se i dodati atribut target="_blank" da se web adresa otvori u drugom prozoru. -->
    <a href="https://stackoverflow.com/" target="_blank">Stack overflow.</a>

    <button class="btn">
        <a href="https://www.google.com/" target="_blank">Faking google.</a>
    </button>

    <!-- Image ima self closing tag. -->
    <!-- Slika se učitava preko src atributa. -->
    <!-- srcset atribut se koristi za učitavanje više slika različitih dimenzija, inherentno različitih file size-ova radi bržeg učitavanja na mobilnim i tablet uređajima. -->
    <!-- alt tag se koristi kada se slika ne može učitati. koristan je tako da se prikaže barem neki opis i da Google botovi znaju o čemu se radi. -->
    <img src="https://images.telegram.hr/vwnDW0DvqHlNL0I1_Qjbtu1NIVdtmf18zOQlU6pt2Rc/preset:single1/aHR0cHM6Ly93d3cudGVsZWdyYW0uaHIvd3AtY29udGVudC91cGxvYWRzLzIwMTgvMDcvbWFjYS0xLnBuZw.jpg"
        alt="Cat Image" srcset="" />

    <!-- Postoje dvije vrste elemenata. -->
    <!-- 1. Block elementi. -->
    <!-- 1.1. Block elementi okupiraju 100% dužine prostora u kojem se nalaze. -->
    <p>Ja sam paragraf.</p>
    <!-- 2. Inline elementi. -->
    <!-- 2.1. Inline elementi okupiraju samo prostor dužine svojeg sadržaja. -->
    <span>Ja sam div.</span>
    <!-- Zašto je to bitno? -->
    <!-- Note: An inline element cannot contain a block-level element! -->
    <!-- Unutar block elementa, možeš staviti inline element, ali ne obrnuto. -->

    <!-- Header -->
    <!-- Nav -->
    <!-- Main -->
    <!-- Section -->
    <!-- Article -->
    <!-- Sidebar -->
    <!-- Footer -->

    <div id="lala">
        <p>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
    </div>

</body>

</html>
